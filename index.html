    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #e8f4f4;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(100, 200, 200, 0.4), rgba(70, 150, 150, 0.2));
            box-shadow: 0 8px 32px rgba(70, 150, 150, 0.3), inset 0 0 20px rgba(255, 255, 255, 0.2);
            animation: floatBubble 25s infinite ease-in-out;
        }
        @keyframes floatBubble {
            0%, 100% { transform: translateY(0) translateX(0) scale(1) rotate(0deg); opacity: 0.7; }
            25% { transform: translateY(-150px) translateX(100px) scale(1.3) rotate(90deg); opacity: 0.9; }
            50% { transform: translateY(-300px) translateX(-80px) scale(0.8) rotate(180deg); opacity: 0.8; }
            75% { transform: translateY(-150px) translateX(-120px) scale(1.2) rotate(270deg); opacity: 0.85; }
        }
        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            animation: moveOrb 30s infinite ease-in-out;
        }
        @keyframes moveOrb {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(200px, -200px) scale(1.5); }
            66% { transform: translate(-150px, 150px) scale(0.8); }
        }
        .geometric-shape {
            position: absolute;
            animation: rotateFloat 20s infinite linear;
            opacity: 0.4;
        }
        @keyframes rotateFloat {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-200px) rotate(180deg); opacity: 0.6; }
            100% { transform: translateY(0) rotate(360deg); opacity: 0.3; }
        }
        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #fff, #7dd3c0, #5fb8a8);
            border-radius: 50%;
            box-shadow: 0 0 10px #7dd3c0, 0 0 20px #5fb8a8;
            animation: sparkleAnim 4s infinite ease-in-out;
        }
        @keyframes sparkleAnim {
            0%, 100% { opacity: 0; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1.5) rotate(180deg); }
        }
        .wave-pattern {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 300px;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 50px,
                rgba(70, 150, 150, 0.1) 50px,
                rgba(70, 150, 150, 0.1) 100px
            );
            animation: waveMove 20s infinite linear;
            opacity: 0.6;
        }
        @keyframes waveMove {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(-50%) translateY(-20px); }
        }
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: linear-gradient(45deg, #5fb8a8, #7dd3c0);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(93, 184, 168, 0.8);
            animation: particleFloat 15s infinite ease-in-out;
        }
        @keyframes particleFloat {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }
        .pulse-ring {
            position: absolute;
            border: 3px solid rgba(93, 184, 168, 0.4);
            border-radius: 50%;
            animation: pulseRing 6s infinite ease-out;

            100% { transform: scale(3); opacity: 0; }
